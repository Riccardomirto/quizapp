<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Versione Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 1rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .items-center {
            align-items: center;
        }

        .flex-col {
            flex-direction: column;
        }

        .gap-4 {
            gap: 1rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .my-4 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .w-full {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .list-disc {
            list-style-type: disc;
        }

        .p-4 {
            padding: 1rem;
        }

        .border {
            border-width: 1px;
        }

        .border-gray-300 {
            border-color: #d1d5db;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .bg-gray-100 {
            background-color: #f3f4f6;
        }

        .hover\:bg-gray-200:hover {
            background-color: #e5e7eb;
        }

        .text-green-600 {
            color: #16a34a;
        }

        .text-red-600 {
            color: #dc2626;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    class QuizApp {
        constructor() {
            this.isFileLoaded = false;
            this.questions = [];
            this.currentQuestion = 0;
            this.showSubjectSelection = false;
            this.selectedSubject = null;
            this.showResult = false;
            this.correctAnswers = 0;
            this.incorrectAnswers = 0;
            this.quizData = {};

            this.render();
        }

        handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    this.quizData = JSON.parse(e.target.result);
                    this.isFileLoaded = true;
                    this.showSubjectSelection = true;
                    this.render();
                } catch (error) {
                    alert('Errore nel caricamento del file. Assicurati che sia un file JSON valido.');
                }
            };
            reader.readAsText(file);
        }

        handleSubjectSelection(subject) {
            this.selectedSubject = subject;
            this.questions = this.quizData[subject].questions;
            this.showSubjectSelection = false;
            this.render();
        }

        handleNext() {
            if (this.currentQuestion < this.questions.length - 1) {
                this.currentQuestion++;
            } else {
                this.showResult = true;
            }
            this.render();
        }

        handleAnswer(isCorrect) {
            if (isCorrect) {
                this.correctAnswers++;
            } else {
                this.incorrectAnswers++;
            }
            // For a single-choice quiz, a selection moves to the next question
            this.handleNext();
        }

        renderFileUploadPage() {
            return `
                <div class="container flex justify-center items-center h-screen">
                    <div class="card p-4">
                        <div class="card-header">
                            <h1 class="text-2xl font-bold">Quiz App</h1>
                        </div>
                        <div class="card-body text-center">
                            <p class="mb-4">Carica il tuo file Quiz in formato JSON per iniziare.</p>
                            <input type="file" id="file-upload" accept=".json" class="w-full">
                        </div>
                    </div>
                </div>
            `;
        }

        renderSubjectSelection() {
            const subjects = Object.keys(this.quizData);
            return `
                <div class="container flex justify-center items-center h-screen">
                    <div class="card p-4">
                        <div class="card-header">
                            <h2 class="text-2xl font-semibold">Seleziona una materia</h2>
                        </div>
                        <div class="card-body">
                            <ul class="space-y-4">
                                ${subjects.map(subject => `
                                    <li class="btn btn-secondary w-full" onclick="app.handleSubjectSelection('${subject}')">
                                        ${subject}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        renderQuestionSelection() {
            // This is a simplified view if the questions array is empty
            return `
                <div class="container flex justify-center items-center h-screen">
                    <div class="card p-4">
                        <div class="card-header">
                            <h2 class="text-2xl font-semibold">Nessuna domanda trovata</h2>
                        </div>
                        <div class="card-body text-center">
                            <p class="mb-4">Il file JSON caricato non contiene domande per la materia selezionata o il formato non Ã¨ corretto.</p>
                            <button class="btn btn-primary w-full" onclick="window.location.reload()">Riprova</button>
                        </div>
                    </div>
                </div>
            `;
        }

        renderResults() {
            return `
                <div class="container flex justify-center items-center h-screen">
                    <div class="card p-4">
                        <div class="card-header">
                            <h2 class="text-2xl font-semibold">Risultati del Quiz</h2>
                        </div>
                        <div class="card-body text-center">
                            <p class="text-green-600 my-4">Risposte Corrette: ${this.correctAnswers}</p>
                            <p class="text-red-600 my-4">Risposte Errate: ${this.incorrectAnswers}</p>
                            <button class="btn btn-primary w-full" onclick="window.location.reload()">Ricomincia</button>
                        </div>
                    </div>
                </div>
            `;
        }

        renderQuiz() {
            const question = this.questions[this.currentQuestion];
            return `
                <div class="container my-4">
                    <div class="card p-4">
                        <div class="card-header">
                            <h2 class="text-2xl font-semibold text-center">${this.selectedSubject} Quiz</h2>
                        </div>
                        <div class="card-body space-y-4">
                            ${question ? `
                                <div>
                                    <p class="font-bold my-4">${this.currentQuestion + 1}. ${question.text}</p>
                                    <div class="flex flex-col gap-4">
                                        ${question.options.map((option, index) => `
                                            <div
                                                class="btn btn-secondary"
                                                onclick="app.handleAnswer(${option.isCorrect})"
                                            >
                                                ${option.text}
                                            </div>
                                        `)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        render() {
            const app = document.getElementById('app');
            
            if (!this.isFileLoaded) {
                app.innerHTML = this.renderFileUploadPage();
                document.getElementById('file-upload').addEventListener('change', (e) => this.handleFileUpload(e));
            } else if (this.isFileLoaded && this.showSubjectSelection) {
                app.innerHTML = this.renderSubjectSelection();
            } else if (this.isFileLoaded && !this.questions.length && !this.showSubjectSelection) {
                app.innerHTML = this.renderQuestionSelection();
            } else if (this.showResult) {
                app.innerHTML = this.renderResults();
            } else {
                app.innerHTML = this.renderQuiz();
            }
        }
    }

    const app = new QuizApp();
</script>
</body>
</html>
